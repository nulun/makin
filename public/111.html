<body class="">
    <div id="particles-js" class="max-box">
        <canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="2736" height="1468"></canvas>
    </div>
    <div class="d-bg max-box"></div>
    <div class="mask max-box"></div>
    <div class="d-box transition visible">
        <p class="d-color hyys" style="font-size: 9.2rem">原本料理</p>
        <p class="lead d-color hyys">live authentically</p>
        <br>
        <div class="rel-box">
            <div class="d-form-box slide-box-1 slide-in-left">
                <form id="login-fm" role="form" style="max-width: 300px;" class="ui form">
                    <div class="field">
                        <input type="text" name="username" placeholder="用户名" required="" oninvalid="this.setCustomValidity(&#39;用户名不能为空&#39;)" class="ui input">
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="密码" required="" oninvalid="this.setCustomValidity(&#39;密码不能为空&#39;)" class="ui input">
                    </div>
                    <button id="login-btn" type="submit" class="fluid ui black big button">登陆</button>
                    <br>
                    <div class="a-door-box">
                        <div class="a-door-right"><a class="a-door d-color click-2 d-slide">注册</a></div>
                        <div class="a-door-left"><a href="https://cook-share.com/" class="a-door d-color">找回密码</a></div>
                    </div>
                </form>
            </div>
            <div class="d-form-box slide-box-2 slide-out-right">
                <form role="form" action="https://cook-share.com/register" method="post" style="max-width: 300px;" class="ui form">
                    <div class="field">
                        <input type="text" name="username" placeholder="用户名" required="" oninvalid="this.setCustomValidity(&#39;用户名不能为空&#39;)" class="ui input">
                    </div>
                    <div class="field">
                        <input type="password" name="password" placeholder="密码" required="" oninvalid="this.setCustomValidity(&#39;密码不能为空&#39;)" class="ui input">
                    </div>
                    <button type="submit" class="fluid ui black big button clickLocalStorage">注册</button>
                    <br>
                    <div class="a-door-box">
                        <div class="a-door-right"><a class="a-door d-color click-1">登陆</a></div>
                        <div class="a-door-left"><a href="https://cook-share.com/" class="a-door d-color">找回密码</a></div>
                    </div>
                </form>
            </div>
        </div>
        <script src="./登陆_files/particles.js.download"></script>
        <script src="./登陆_files/app.js.download"></script>
