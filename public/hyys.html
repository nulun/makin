<!DOCTYPE html>
<!-- saved from url=(0023)https://cook-share.com/ -->
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>注册</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--link(href='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css', rel='stylesheet', media='screen')-->
    <link rel="stylesheet" href="./sema1ntic/dist/semantic.min.css">
    <link rel="stylesheet" href="./stylesheets/style.css">
</head>

<body>
    <div class="mask-dark"></div>
    <style>
    body {
        background-image: url(/images/home.jpg);
        background-repeat: no-repeat;
        background-size: cover;
    }
    </style>
    <div class="center my-container slide-container-primary">
        <h1 class="white rem3 hyys">原本料理</h1>
        <p class="lead white hyys">化繁从简，返璞归真</p>
        <br>
        <form role="form" action="https://cook-share.com/register" method="post" style="max-width: 300px;" class="ui form">
            <div class="field">
                <input type="text" name="username" placeholder="用户名" required="" oninvalid="this.setCustomValidity(&#39;用户名不能为空&#39;)" class="ui input">
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="密码" required="" oninvalid="this.setCustomValidity(&#39;密码不能为空&#39;)" class="ui input">
            </div>
            <button type="submit" class="fluid ui olive inverted big button">注册</button>
            <br>
            <div class="a-home-container">
                <div class="a-home-right"><a class="a-home white click-secondary">登陆</a></div>
                <div class="a-home-left"><a href="https://cook-share.com/" class="a-home dark">找回密码</a></div>
            </div>
        </form>
    </div>
    <div class="center my-container slide-container-secondary my-hidden">
        <h1 class="white rem3">欢迎回来</h1>
        <p class="lead white">与世界分享你的美味心得</p>
        <br>
        <form role="form" action="https://cook-share.com/login" method="post" style="max-width: 300px;" class="ui form">
            <div class="field">
                <input type="text" name="username" placeholder="用户名" required="" oninvalid="this.setCustomValidity(&#39;用户名不能为空&#39;)" class="ui input">
            </div>
            <div class="field">
                <input type="password" name="password" placeholder="密码" required="" oninvalid="this.setCustomValidity(&#39;密码不能为空&#39;)" class="ui input">
            </div>
            <button type="submit" class="fluid ui olive inverted big button">登陆</button>
            <br>
            <div class="a-home-container">
                <div class="a-home-right"><a class="a-home white click-primary">注册</a></div>
                <div class="a-home-left"><a href="https://cook-share.com/" class="a-home dark">找回密码</a></div>
            </div>
        </form>
    </div>
    <script src="./注册_files/jquery.js.download"></script>
    <!--script(src='http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js')-->
    <script src="./注册_files/semantic.min.js.download"></script>
    <script src="./注册_files/script.js.download"></script>
</body>

</html>
